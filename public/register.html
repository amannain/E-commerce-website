<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <title>E-commerce Registeration</title>
</head>

<body>
    <ul>
        <li><span>E-commerce</span></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">login</a></li>
    </ul>
    <form class='formRegisteration'>
        <div class="container">
            <h2>Register</h2>
            <hr>
            <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <input type="number" placeholder="Enter Phone Number" name="phone" id="phone" required>
            <input type="number" placeholder="Enter Age" name="age" id="age" required>
            <button type="submit" id="registerbtn">Register</button>
        </div>
    </form>
</body>

</html>
<script>
    function validation(name, email, password, age, phone) {
        var errors = [];
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!email.match(mailformat)) {
            errors.push('Please Enter Valid Email Address');
        }
        if (!name || name.length < 3) {
            errors.push('Please Enter Valid last Name')
        }
        if (!age || age < 3 || age > 100) {
            errors.push('Please Enter Valid age');
        }
        if (!phone || phone.length < 10 || phone.length > 13) {
            errors.push('Please Enter Valid phone Number');
        }
        if (!password || password.length < 8) {
            errors.push('password length should be greater than or equal to 8 characters');
        }
        if (errors.length > 0) {
            var error = errors.join('\n');
            alert(error);
            return false;
        }
        return true;

    }
    $(document).ready(function () {
        $('.formRegisteration').submit(function (event) {
            event.preventDefault();
            var nameValue = $('#name').val();
            var emailID = $('#email').val();
            var passValue = $('#password').val();
            var ageValue = $('#age').val();
            var phoneValue = $('#phone').val();
            //check validation
            var flag = validation(nameValue, emailID, passValue, ageValue, phoneValue);
            if (flag == true) {
                const urlLink = 'http://localhost:3000/registeration'
                $.ajax({
                    type: 'post', url: urlLink,
                    data: {
                        name: nameValue,
                        email: emailID,
                        pass: passValue,
                        phone: phoneValue,
                        age: ageValue,
                    },
                    success: function (data, status) {
                        alert("Data: " + data.result + "\nStatus: " + status)
                        location.assign('login.html')
                    },
                    error: function (xhr) {
                        alert("Result: " + xhr.responseJSON.result + "\nStatus: " + status)
                        location.reload();
                    }
                })
            }
        })
    })
</script>
